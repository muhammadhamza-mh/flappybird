<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird | By Hamza</title>
  <link rel="icon" href="https://i.ibb.co/p6rtypTB/bird.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Google AdSense Script (Load Once) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2682975719334843"
    crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Start Screen -->
  <div id="overlay">
    <h1>Flappy Bird | By Hamza</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <!-- Pause Screen -->
  <div id="pauseOverlay" class="hidden">
    <h2>Game Paused</h2>
    <p>Press <strong>P</strong> or click Resume to continue.</p>
    <label for="volumeSlider">
      Volume
      <input type="range" id="volumeSlider" min="0" max="100" value="60" />
    </label>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen" class="hidden">
    <h2>Game Over</h2>
    <p id="finalScore">Your Score: 0 | High Score: 0</p>

    <!-- ✅ AdSense Ad in Game Over Screen -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2682975719334843"
           data-ad-slot="1704352883"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

    <button id="restartBtn">Play Again</button>
  </div>

  <!-- Score Display -->
  <div id="score">Score: 0 | Level: Easy | High: 0</div>

  <!-- Controls Top-Right -->
  <div class="controls">
    <button id="pauseBtn">Pause</button>
  </div>

  <!-- ✅ AdSense Ad Activation Script at Bottom -->
  <script>
    window.addEventListener("load", () => {
      try {
        (adsbygoogle = window.adsbygoogle || []).push({});
      } catch (e) {
        console.warn("Adsense not loaded:", e);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
