<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Plane</title>
  <link rel="icon" href="https://i.ibb.co/p6rtypTB/bird.png" />
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Google AdSense Script (Load Once) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2682975719334843"
    crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="overlay">
    <h1>Flappy Plane</h1>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="pauseOverlay" class="hidden">
    <h2>Game Paused</h2>
    <p>Press <strong>P</strong> or Resume button to continue.</p>
  </div>

  <div id="gameOverScreen" class="hidden">
    <h2>Game Over</h2>
    <p id="finalScore"></p>

    <!-- ✅ AdSense Display Ad on Game Over -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2682975719334843"
           data-ad-slot="1704352883"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <button id="restartBtn">Play Again</button>
  </div>

  <div id="score"></div>

  <div class="controls">
    <button id="pauseBtn">Pause</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
